{% extends "base.html" %}

{% block title %}
<title>White Box</title>
{% endblock title %}

{% block body %}
<style>
    .label-text text-black text-xl ,p,td{
        color: black;
        font-weight: 600;
    }

    input,
    option {
        color: white;
        font-weight: 300;
    }
</style>

<div class="mt-3 flex justify-around ">
    <form class=" grid grid-cols-3 gap-x-3 px-3 w-1/3 bg-slate-300 rounded-xl p-2" id="form_2">
        <p class="col-span-3 text-xl">-1 for no changes or none type</p>
        <div class="col-span-3 w-full">
            <label class="label">
                <span class="label-text text-black text-xl">Tool</span>
            </label>
            <select class="select select-bordered w-full text-white text-xl" name="tool">
                <option disabled selected class="text-white text-xl">Tool</option>
                <option class="text-white text-xl">Espresso</option>
                <option class="text-white text-xl">Robolectric</option>
                <option class="text-white text-xl">Robotium</option>
                <option class="text-white text-xl">Uiautomator</option>
            </select>
        </div>

        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Plocs</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="plocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Mod. Plocs</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="mplocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Tlocs</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="mtlocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Mod. Tlocs</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full "  name="tlocs"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Classes</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="classes" />
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Added Classes</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="aclasses"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Deleted Classes</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="dclasses"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Mod. Classes</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="mclasses"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Methods </span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="methods"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Added Methods</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="amethods"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Deleted Methods</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="dmethods"/>
        </div>
        <div>
            <label class="label">
                <span class="label-text text-black text-xl"> Mod. Methods</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full " name="mmethods"/>
        </div>
        <div class="col-start-2">
            <label class="label">
                <span class="label-text text-black font-semibold " style="font-size: small;"> Classes with Mod. Methods</span>
            </label>
            <input type="number" class="input input-bordered font-bold text-xl w-full text-white" name="cmmethods" />
        </div>
        <div class="mt-2 rounded-xl flex justify-center items-center gap-1 col-span-3">
            <button class="btn btn-neutral btn-md px-8 text-white bg-slate-800 text-xl" id="clear" type="reset">Clear</button>
            <button class="btn btn-neutral btn-md px-8 text-white bg-slate-800 text-xl" id="form_button" type="button">Submit</button>
        </div>
        
    </form>
    
    <div class="overflow-x-auto border border-black border-solid rounded-xl w-1/3">
        <p class="col-span-3 ml-2 text-xl">-1 represent cannot be calculated</p>
        <table class="table">
            <!-- head -->
            <thead>
                <tr>
                    <th class="text-xl font-semibold text-black">Metrics</th>
                    <th class="text-xl font-semibold text-black">Value</th>
                </tr>
            </thead>
            <tbody id="row">
            </tbody>
        </table>
    </div>
</div>

{% endblock body %}
